<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/detail_review.css">
    <link rel="stylesheet" href="../css/bootstrap_css/bootstrap.css">

    <title>토록토록</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap_js/bootstrap.js"></script>
    <script type="module" src="../js/review.js" defer></script>

</head>
<body>
    <section class="section1">
        <form class="obj">
            <div class="review-header">
                
            </div>
            <article class="content">
                <p>이미지를 드롭하거나 <br>파일을 업로드 하세요.</p>
            </article>
            <article class="right_content">
                <input type="text" id="title">
                <table class="review_option">
                    <tr><td>
                        <div class="label">날짜</div>
                        <input type="date">
                    </td></tr>
                    <tr><td>
                        <div class="label">태그</div>
                        <select></select>
                    </td></tr>
                    <tr><td>
                        <div class="label">무드</div>
                    </td></tr>
                    <tr><td>
                        <div class="label">별점</div> 
                            <div class="rating_box">
                                <div class="rating"> ★★★★★
                                <span class="rating_star">★★★★★</span>
                                <input type="range" value="1" step="1" min="0" max="10">
                                </div>
                            </div>
                    </td></tr>
                    <tr><td>
                        <div class="label">진행도</div>
                        <input type="range" value="1" step="1" min="0" max="10">
                    </td></tr>
                </table>
            </article>
            <article class="bottom_content">
                <div id="label">리뷰</div>
                <textarea id="textarea" rows="7" cols="15" placeholder="클릭하여 리뷰를 작성하세요. 화살표 클릭시 더 많은 리뷰를 작성할 수 있습니다."></textarea>
            </article>
        </form>
    </section>
</body>
</html>
