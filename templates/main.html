    <style>
        @font-face {
            font-weight: 300;
            font-family: "Pretendard-Light";
            src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff")

        @font-face {
            font-family: 'SangSangYoungestDaughter';

        body {

        }
        h2 {
            margin-left: 300px;

            font-family: 'SangSangYoungestDaughter';
        }
        table {
            margin-left: auto;
            margin-right: auto;
            font-family: "Pretendard-Light";
        }
        .toggleSwitch {
            width: 50px;
            margin: 30px;
            height: 25px;
            display: block;
            position: relative;
            border-radius: 30px;
            background-color: #fff;
            box-shadow: 0 0 16px 3px rgba(0 0 0 / 15%);
            cursor: pointer;
        }

        .toggleSwitch .toggleButton {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
            border-radius: 50%;
            background: #e97e41;
        }

        .toggleSwitch.active {
            background: #e97e41;
        }

        .toggleSwitch.active .toggleButton {
            left: calc(100% - 22px);
            background: #fff !important;
        }

        .toggleSwitch, .toggleButton {
            transition: all 0.2s ease-in;
        }

        .toggleSwitch.active {
            background: #e97e41;
        }

        .toggleSwitch.active .toggleButton {
            left: calc(100% - 22px);
            background: #fff;
        }
        a {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- code 작성 -->

    <script>
        const toggleList = document.querySelectorAll(".toggleSwitch");

        toggleList.forEach(($toggle) => {
            $toggle.onclick = () => {
                $toggle.classList.toggle('active');
            }
        });
    </script>
