<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토록토록</title>
        <!--------------- favicon ---------------->
        <link
        rel="icon"
        href="image/dog.svg"
        type="image/x-icon"
        />
        <!--------------- Js Import ---------------->
        <script type="module" src="./js/friends.js" defer></script>
        <script type="module" src="./js/nav.js" defer></script>

        <!--------------- Css Import ---------------->
        <link rel="stylesheet" href="./css/friends.css">

</head>

    <!------------------ Nav Bar  ------------------>
    <nav id="nav">

    </nav>
    <!------------------ 친구보기  ------------------>
    <div class="firstPage fpage page">

        <div class="fTitle">
            친구
        </div>

        <div class="fheader">
            <div class="fSelect">
                <div class="fS1 factive">
                    친구 보기
                </div>
                <div class="fS2">
                    내 달력 노출 설정
                </div>
            </div>
            <div class="fplus">
                친구추가&nbsp;+
            </div>
        </div>

        <div class="fsection">
            <!-- 하나의 프로필 섹션 js에서 fbox단위로 아래로 추가되면 됨-->


        </div>

    </div>






    <!------------------ 내 달력 노출 설정  ------------------>

    <div class="secondPage fpage unactive page ">

            <div class="fTitle">
                친구
            </div>
    
            <div class="fheader">
                <div class="fSelect">
                    <div class="fS1">
                        친구 보기
                    </div>
                    <div class="fS2 factive">
                        내 달력 노출 설정
                    </div>
                </div>
                <div class="fplus">
                    친구추가&nbsp;+
                </div>
            </div>
    
            <div class="fsection fsection2">
                <div class="fsbox">

                    <div class="fsubjectAll">
                        <div class="fsubject fsname">이름</div>
                        <div class="fsubject fstime">기간</div>
                        <div class="fsubject fsrecord">기록</div>
                        <div class="fsubject fsreview">리뷰</div>
                    </div>
                    <div class="user">
                     <!-- 하나의 프로필 섹션 js에서 wrapUser 아래로 추가되면 됨-->

                    </div>

                </div>

            </div>
    
    </div>
    
    <div class="addFriends unactive">
        <div class="popup">
            <div class="popupText">아이디 입력 : &nbsp;<input class="popupInput" type="text" placeholder="아이디를 입력하세요" value=""></div>
            <div class="popupExit">
                <div class="exitFriend">닫기 </div>
                <div class="addFriend">추가 +</div>
            </div>
        </div>
    </div>







</body>
</html>
